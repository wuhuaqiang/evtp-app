spring.application.name=evtp-app-blockchain

eureka.client.serviceUrl.defaultZone=http://evtp:evtp@localhost:1001/eureka/
spring.cloud.config.discovery.serviceId=evtp-app-config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.profile=default
spring.cloud.config.label=master
spring.security.user.name=evtp
spring.security.user.password=evtp
# MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.location=
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.resolve-lazily=false


